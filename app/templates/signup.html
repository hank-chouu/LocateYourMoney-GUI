{% extends 'base.html' %}

{%block title %}Sign Up{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
    <div class="card" style="width: 30rem;">
    <article class="card-body">
        <h2 class="card-title text-center mb-4 mt-1">Sign up</h2>
        <hr>
        <form method="POST" autocomplete="off">
            <div class="form-group">
                <label class="form-label">What should I call you?</label>
                <input
                 type="name"
                 class="form-control" 
                 id="signupname"
                 name="signupname">
            </div>
            <div class="form-group">
                <label class="form-label">Pick a user name: </label>
                <input
                 type="username" 
                 class="form-control"
                 id="signupusername"
                 name="signupusername">
            </div>
            <div class="form-group">
                <label class="form-label">Pick a password: </label>
                <input
                 type="password"
                 class="form-control"
                 id="signuppassword"
                 name="signuppassword">
            </div>
            <!-- submit button -->
            <div class="col-md-12 text-center mt-4 mb-2">
            <button type="submit" class="btn btn-secondary"> Create  </button>
            </div> 
            <p class="text-center"><a href="/login" class="btn">Already registered? Login.</a></p>
        </form>
    </article>
    </div>
    </div>
    </div>






{% endblock %}
